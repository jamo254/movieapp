{% extends 'layout.html' %}

<!--Title-->
{%block title%}
<title>{{ movie.name }} | Movie </title>

<style>
    .ifram-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
    }

    .ifram-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
{%endblock%}
{%block content%}

<div class="row mt-5">
    <div class="card" style="width:100%;">
        <div class="ifram-container">
            <iframe src="//www.youtube.com/embed/{{movie.trailer}}"></iframe>
        </div>
        <div class="card-body">
            <h4>{{movie.name}} ({{movie.year}})</h4>
        </div>
    </div>


</div>





{%endblock%}
